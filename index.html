<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Requests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="friend-requests">
    <div class="header">
      <h2>Friend Requests</h2>
      <a href="#">View All</a>
    </div>

    <div class="request">
      <img src="harry.jpg" alt="Harry Potter">
      <div class="request-info">
        <h3>Harry Potter</h3>
        <p>7 mutual friends</p>
      </div>
      <button class="confirm-btn">Confirm</button>
    </div>

    <div class="request">
      <img src="Hermione.webp" alt="Hermione">
      <div class="request-info">
        <h3>Hermione Granger</h3>
        <p>3 mutual friends</p>
      </div>
      <button class="confirm-btn">Confirm</button>
    </div>

    <div class="request">
      <img src="draco.jpeg" alt="Draco Malfoy">
      <div class="request-info">
        <h3>Draco Malfoy</h3>
        <p>8 mutual friends</p>
      </div>
      <button class="confirm-btn">Confirm</button>
    </div>

  </div>

</body>
</html>
